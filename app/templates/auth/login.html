{% extends 'base.html' %}

{% block title %}
  Se connecter
{% endblock %}

{% block content %}
  <div class="content-login">
    <div>
      <h1 id="login_title"> Connexion</h1>
      <form method="post">
        <label for="e-mail">E-mail<br /></label>
        <input name="e-mail" id="e-mail" required><br />

        <label  for="password">Mot de passe<br /></label>
        <input type="password" name="password" id="password" required><br />

        <input id="connexion-button" type="submit" value="Connexion"><br />

        <p id="connexion-text" style="display: inline;">pas de compte?</p>
        <a id="connexion-text" href="{{ url_for('auth.register') }}" style="display: inline;">s'inscrire</a>
      </form>

      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
